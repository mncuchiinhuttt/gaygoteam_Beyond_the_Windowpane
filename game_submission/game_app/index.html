<!DOCTYPE html>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		/>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							inter: ['Inter', 'sans-serif'],

						colors: {
							slateNight: '#111827',
							textSoft: '#e2e8f0',

							'fade-up': {

						animation: {
							'fade-up': 'fade-up 1.6s ease-out both',
						},
						boxShadow: {
							glow: '0 0 45px rgba(167, 139, 250, 0.18)',

						</p>
